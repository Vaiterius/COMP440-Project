{% extends "layout.html" %}

{% block title %}Log in{% endblock %}

{% block main %}
    <link rel="stylesheet" href="static/styles/login_styles.css" />

    <section class="my-4">
        <form action="/login" method="post">
            <div class="main">
                <div class="child">
                    <h1>Login</h1>
                    <input type="email" placeholder="Email" class="email">
                    <input type="password" placeholder="Password" class="password">
                    <p class="checkbox"><input type="checkbox" class="checkbox">Remember me?</p>
                    <a href="#" class="forgotpass">Forgot Password?</a>
                    <input type="submit" value="Login" class="btn">
                    <p class="prg">Don't have an account?<a href="{{ url_for('registration') }}" class="register">Register</a></p>
                </div>
            </div>
        </form>
    </section>
{% endblock %}
